# Processed by TWR - Source: ProgressForm.properties
tip0=Angriffe gegen feindliche Stellungen von höher gelegenem Terrain aus verschaffen Ihren Kriegern einen taktischen Vorsprung.
tip1=Speichern Sie eine Markierung, indem Sie STRG + 0-9 drücken, und aktivieren Sie sie erneut, indem Sie die entsprechende Zahl drücken.
tip2=Sie können auf eine gespeicherte Markierung einzoomen, indem Sie die entsprechende Zahl zwei Mal drücken.
tip3=Durch Doppelklicken auf eine Einheit können Sie alle Einheiten desselben Typs in Sichtweite markieren.
tip4=Zum Ein- und Auszoomen verwenden Sie das Mausrad oder die BILD-AB- bzw. BILD-AUF-TASTE.
tip5=Je mehr Einheiten zu einem Zeughaus gehören, desto schneller können sie Waffen herstellen.
tip6=Klicken Sie beim Zuweisen der Einheiten mit der rechten Maustaste auf die Symbole ''+'' oder ''-'', um die Zahl um jeweils 10 zu ändern.
tip7=Verschieben Sie die ausgewählten Einheiten in ein Gebäude, indem Sie mit der rechten Maustaste auf das Gebäude klicken.
tip8=Je mehr Einheiten zu einem Quartier gehören, desto schneller werden Knechte produziert.
tip9=Je mehr Einheiten zu einem Quartier gehören, desto schneller wird ein Häuptling produziert.
tip10=Knechte können Türme schneller einreißen als Krieger.
tip11=Wenn Sie Einheiten bewegen, indem Sie am Boden einen Angriff durchführen, greifen sie alle feindlichen Einheiten in Sichtweite an.
tip12=Drücken Sie die LEERTASTE oder die 5 auf dem Ziffernblock, um den Kartenmodus aufzurufen.
tip13=Bewegen Sie den Mauszeiger über die Einheiten und Gebäude, um ihren Status anzuzeigen.
tip14=Einheiten und Gebäude von Teammitgliedern werden mit blauen Kreisen angezeigt, wenn sie markiert wurden.
tip15=Navigieren Sie in der Karte, indem Sie den Mauszeiger zum Bildschirmrand bewegen oder die Pfeiltasten verwenden.
tip16=Zum Drehen der Ansicht verwenden Sie die Ziffern 4 und 6 auf dem Ziffernblock oder die EINFG- und ENTF-TASTE.
tip17=Legen Sie einen Versammlungsort fest, um zu bestimmen, wo sich die Einheiten zusammenfinden sollen, wenn sie ein Gebäude verlassen.
tip18=Mit den Ziffern 2 und 8 auf dem Ziffernblock oder mit der POS1- und ENDE-TASTE können Sie nach oben oder unten blicken.
tip19=Waffen, die aus Tropenhühnchen hergestellt werden, können abprallen und mehrere Feinde treffen.
tip20=Im Kartenmodus werden Ihre Einheiten und Gebäude mit Ihrer Spielerfarbe markiert.
tip21=Um schnell auf einen anderen Bereich der Insel einzuzoomen, wechseln Sie in den Kartenmodus und klicken auf einen beliebigen Ort auf der Karte.
tip22=Zum gleichzeitigen Markieren mehrerer Einheiten halten Sie die UMSCHALTTASTE gedrückt, während Sie auf die Einheiten klicken.
tip23=Zum Markieren mehrerer Einheiten ziehen Sie ein Rechteck um die zu markierenden Einheiten.
tip24=Zum schnellen Errichten neuer Gebäude verwenden Sie die Transportfunktion, um eine Gruppe von holzbeladenen Knechten loszusenden.
tip25=Die Türme eignen sich bestens zur Verteidigung von Gebäuden, Knechten und engen Passagen.
tip26=Bauen Sie ein zusätzliches Quartier, um schnell neue Knechte zu gewinnen.
tip27=Wenn Zeughäuser in der Nähe von nützlichen Ressourcen gebaut werden, können die Knechte diese viel schneller zusammentragen.
tip28=Um eine Waffenart unbegrenzt zu produzieren, steigern Sie die Produktion, bis ein Unendlichkeitssymbol angezeigt wird.
tip29=Die Spielgeschwindigkeit ändern Sie, indem Sie auf dem Ziffernblock + oder - drücken.
tip30=Während des Spiels können Sie allen Spielern eine Nachricht senden, indem Sie die EINGABETASTE drücken. Durch Drücken der EINGABE- und der UMSCHALTTASTE können Sie Ihren Teammitgliedern eine Nachricht senden.
tip31=Wenn ein roter, grüner oder blauer Pfeil aufleuchtet, drücken Sie die TAB-TASTE, um zum betreffenden Gebiet zu wechseln.
tip32=Wenn Einheiten vom Grässlichen Gedudel betäubt wurden, sind sie einfacher zu schlagen.
tip33=Der Destruktive Donner richtet bei geringer Distanz mehr Schaden an.
tip34=Eine Einheit wird vom Ekligen Eintopf beeinträchtigt, solange sie von seinen Dämpfen umhüllt ist.
tip35=Verbündete Einheiten sind an den Ekligen Eintopf gewöhnt, sie sind also resistenter gegen seine Gerüche.
tip36=Die Wummernde Wolke kann Feinde vernichten, die sich in befestigten Camps verstecken.
tip37=Drücken Sie STRG + B, und klicken Sie auf den Boden, um ein Leuchtsignal zu setzen, das Ihr Team alarmiert.
tip38=Drücken Sie N um einzelne Knechte auszuwählen.
