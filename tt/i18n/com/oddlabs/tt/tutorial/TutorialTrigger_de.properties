# Processed by TWR - Source: TutorialTrigger.properties
army_menu=Klicken Sie auf die Schaltfläche ''Zurück'', oder drücken Sie die ESC-TASTE, um zum Zeughaus-Hauptmenü zurückzukehren. Wenn Sie eine Armee mit den neu produzierten Waffen ausrüsten möchten, klicken Sie auf das Symbol ''Armee ausrüsten'', oder drücken Sie A.
army=Für jede dieser Waffenarten können Sie einen entsprechenden Kriegertyp ausbilden. Mit den kleinen Symbolen ''+'' und ''-'' können Sie festlegen, wie viele Krieger Sie benötigen. Versuchen Sie, eine Armee von {0} Steinkriegern auszubilden.
attack_tower=Ihr Turm wird von einer kleinen Gruppe von Wikingerkriegern angegriffen. Ein Krieger in einem Turm greift automatisch alle Feinde innerhalb seiner Reichweite an. Machen Sie es sich also bequem, und sehen Sie zu, wie die Wikinger abgeschlachtet werden.
building_chieftain=Bauen Sie ein Quartier, und bringen Sie Ihre Knechte nach drinnen. Je mehr Einheiten sich im Quartier befinden, desto schneller können Sie einen Häuptling ausbilden. Markieren Sie das Quartier, und klicken Sie auf das Symbol ''Häuptling ausbilden'', oder drücken Sie C.
build_menu=Klicken Sie auf die Schaltfläche ''Zurück'', oder drücken Sie die ESC-TASTE, um zum Zeughaus-Hauptmenü zurückzukehren. Wenn Sie Waffen herstellen möchten, markieren Sie einige Knechte, bringen Sie sie in das Zeughaus, und klicken Sie auf das Symbol ''Waffen herstellen'' unter dem Symbol ''Ressourcen sammeln'', oder drücken Sie W.
chieftain_built=Beachten Sie, dass keine neuen Einheiten erstellt werden, solange der Häuptling ausgebildet wird. Sie können die Häuptlingsausbildung abbrechen, indem Sie erneut auf das Symbol ''Häuptling ausbilden'' klicken oder C drücken. Wenn Sie erneut auf das Symbol klicken, wird ein neuer Häuptling von Grund auf ausgebildet.
empty_tower=Wenn der Krieger anderswo eingesetzt werden soll oder der Turm kurz vor der Zerstörung steht, können Sie den Krieger vom Turm nehmen. Markieren Sie dazu den Turm, und klicken Sie auf das Symbol ''Beenden'', oder drücken Sie X. 
from_map_mode=Im Kartenmodus werden Ihre Einheiten und Gebäude mit Ihrer Spielerfarbe markiert. Klicken Sie auf eine beliebige Stelle auf der Karte, um darauf einzuzoomen, oder drücken Sie die LEERTASTE bzw. 5 auf dem Ziffernblock, um zur vorherigen Ansicht zurückzukehren.
harvest_menu=Die Ressourcen, Einheiten und Waffen im Zeughaus werden oben angezeigt. Klicken Sie auf das Symbol ''Ressourcen sammeln'', oder drücken Sie G, um Material für den Waffenbau zu sammeln.
magic=Der Häuptling verfügt über zwei besondere magische Angriffsstrategien, deren Ladevorgang einige Zeit in Anspruch nimmt. Markieren Sie Ihren Häuptling, und probieren Sie beide Angriffe aus, indem Sie auf die entsprechenen Symbole klicken bzw. S oder C drücken, sobald sie verfügbar werden.
map_mode=Drücken Sie die LEERTASTE oder die 5 auf dem Ziffernblock, um den Kartenmodus aufzurufen.
move_unit=Bewegen Sie die markierten Einheiten, indem Sie auf das Symbol ''Bewegen'' klicken (bzw. M drücken), oder mit der rechten Maustaste auf die Karte klicken (Mac OS X: STRG+Klick).
pitch=Mit den Ziffern 2 und 8 auf dem Ziffernblock oder mit den POS1- und ENDE-TASTEN können Sie nach oben oder unten blicken.
placing=Sie beginnen das Spiel mit einer kleinen Gruppe Knechte. Diese stellen die einfachste Einheit dar. Knechte können Gebäude bauen und reparieren sowie Ressourcen sammeln. Markieren Sie Ihre Knechte, und klicken Sie auf das Symbol ''Quartier'', oder drücken Sie Q.
quarters=Die grünen Quadrate zeigen mögliche Bauplätze an. Bewegen Sie den Mauszeiger über eines dieser Quadrate, und klicken Sie darauf, um das Gebäude zu errichten.
rally_point=Sie können festlegen, wo sich Ihre Knechte zusammenfinden sollen, wenn sie das Quartier verlassen, indem Sie einen Versammlungsort festlegen. Markieren Sie dazu das Quartier, klicken Sie auf das Symbol ''Versammlungsort'', oder drücken Sie R, und klicken Sie auf einen beliebigen Punkt auf der Insel, um den Versammlungsort festzulegen.
repair=Bei einem Angriff wurde Ihr Turm leicht beschädigt. Sie können den Status eines Gebäudes anzeigen, indem Sie den Mauszeiger darüber bewegen. Zum Reparieren eines Gebäudes markieren Sie einige Knechte, klicken auf das Symbol ''Reparieren'', oder drücken G, und klicken auf das Gebäude. Reparieren Sie nun Ihren Turm.
rotate=Zum Drehen der Ansicht verwenden Sie die Ziffern 4 und 6 auf dem Ziffernblock oder die EINFG- und ENTF-TASTEN.
scroll=Sie können in der Karte navigieren, indem Sie den Mauszeiger zum Bildschirmrand bewegen oder die Pfeiltasten verwenden.
select_armory=Markieren Sie Ihre Knechte, und klicken Sie auf das Symbol ''Zeughaus'', oder drücken Sie R, um ein Zeughaus zu errichten. Wenn das Gebäude fertig ist, gehen die Knechte automatisch nach drinnen. Klicken Sie auf das Gebäude, um es zu markieren.
select_quarters=Bewegen Sie den Mauszeiger über den Bauplatz, um den Fortschritt zu überwachen. Drücken Sie + und - auf dem Ziffernblock, um die Spielgeschwindigkeit anzupassen. Wenn das Gebäude fertig ist, klicken Sie darauf, um es zu markieren. Ein hellgrüner Kreis zeigt an, dass ein Gebäude markiert ist.
select_unit=Markieren Sie eine Einheit, indem Sie darauf klicken. Mehrere Einheiten markieren Sie, indem Sie die UMSCHALTTASTE gedrückt halten, während Sie auf mehrere Einheiten klicken, oder indem Sie ein Markierungsfeld um die Einheiten ziehen, die Sie markieren möchten. Sie können auch alle Einheiten derselben Art markieren, indem Sie auf eine Einheit doppelklicken. Markierte Einheiten werden mit einem hellgrünen Kreis dargestellt.
supply=Für jeden Ressourcentyp können Sie auf das kleine +-Symbol klicken, um Knechte zu bestimmen, die diese Ressourcenart sammeln. Die Knechte tun dies, bis Sie sie erneut markieren und Ihnen andere Anweisungen geben. Versuchen Sie, {0} Holz- und {1} Steinressourcen zu sammeln.
tutorial_over=Errichten Sie ein Quartier und ein Zeughaus, sammeln Sie Ressourcen, stellen Sie Waffen her, und rüsten Sie eine Armee aus. Markieren Sie eine Armee, klicken Sie auf das Symbol ''Angreifen'', oder drücken Sie A, scrollen Sie zur anderen Seite der Insel, und klicken Sie auf oder neben feindliche Stämme oder Gebäude. Vernichten Sie alle feindlichen Einheiten und Gebäude!
unit_count=Die Hauptfunktion des Quartiers ist es, neue Knechte zu produzieren. Je mehr Knechte zu einem Gebäude gehören, desto schneller werden weitere Knechte produziert. Markieren Sie das Gebäude, und klicken Sie auf das kleine +-Symbol, um die Knechte aus dem Quartier zu bewegen. Versuchen Sie, mindestens {0} Knechte aus dem Quartier zu bewegen.
unit_in_tower=Eine Kriegereinheit in einem Turm erhält einen Angriffsbonus und kann nur vernichtet werden, wenn der Turm zerstört wird. Sie können einen Krieger in einem Turm platzieren, indem Sie mit der rechten Maustaste auf den Turm klicken, während eine Kriegereinheit markiert ist. Platzieren Sie Ihren Krieger im Turm.
units_in_quarters=Markieren Sie Ihre Knechte, und bringen Sie sie ins Quartier. Klicken Sie dazu auf das Symbol ''Bewegen'' bzw. drücken Sie M, und klicken Sie anschließend auf das Quartier, oder klicken Sie einfach mit der rechten Maustaste auf das Quartier (Mac OS X: STRG+Klick).
weapon=Für jeden verfügbaren Waffentyp können Sie mit den kleinen Symbolen + und - festlegen, wie viele Waffen Ihre Knechte produzieren sollen (bewegen Sie den Mauszeiger über die Symbole, um anzuzeigen, welche Ressourcen benötigt werden). Je mehr Knechte zu einem Gebäude gehören, desto schneller können sie Waffen herstellen. Versuchen Sie, {0} Steinwaffen zu produzieren.
zoom=Zum Ein- und Auszoomen verwenden Sie das Mausrad oder die BILD-AB- bzw. BILD-AUF-TASTE. Sie können auch Z gedrückt halten und die Maus nach oben und unten bewegen.
select_tower=Markieren Sie Ihre Knechte, klicken Sie auf das Symbol ''Turm'', oder drücken Sie T, und suchen Sie einen geeigneten Ort, an dem Sie einen Turm errichten können. Wenn der Turm fertig ist, markieren Sie ihn.
fpc=Wenn Sie F oder das Mausrad gedrückt halten, können Sie die Kameraperspektive verändern, indem Sie die Maus bewegen.

