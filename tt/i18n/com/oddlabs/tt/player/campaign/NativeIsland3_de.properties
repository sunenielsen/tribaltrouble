dialog6=Ähm, klar kennen wir den! Er hat mir beigebracht, das Wetter zu beeinflussen, so dass ich meine Feinde mit heftigen Blitzen niederstrecken kann. Aber irgendwie funktioniert das in diesem kalten Klima nicht.
header7=Thor
dialog7=Dann hat er dir bestimmt auch beigebracht, wie man den vorzüglichen Ekligen Eintopf macht, den er früher immer gekocht hat. Ich liebe exotische Speisen, aber meine Frau setzt mir immer dieselben langweiligen Blut- und Leberwürste vor. Koch mir diesen Eintopf, dann helfe ich euch mit eurem Blitzproblem!
header8=Häuptling Ngumba
dialog8=Kein Problem, Thor, deinen Ekligen Eintopf sollst du haben!
