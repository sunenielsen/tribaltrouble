header0=Häuptling Ngumba
dialog0=Die verdammten Wikinger werden keine Ruhe geben, bis sie sich jede einzelne unserer heiligen Statuen unter den Nagel gerissen haben. Offenbar kommen sie jetzt von dort!
header1=Häuptling Ngumba
dialog1=Wild hin oder her. Gegen diese Armee haben wir keine Chance. Ich verkrümle mich besser in Richtung Strand und ... ähhh ... kümmere mich um Verstärkung. Haltet die Stellung, bis ich wiederkomme!
header2=Häuptling Ngumba
dialog2=Seid gegrüßt, Männer! Ich könnte eure Hilfe jetzt wirklich gut gebrauchen.
header3=Nufungu der Nicht-ganz-so-Wilde
dialog3=Zu spät, dieser Fjorleif hat die letzte unserer Statuen geraubt und ist davongesegelt. Er hat sogar ein paar von den Tropenhühnchen mitgenommen! Aber noch ist nicht alles verloren. Ich habe gehört, dass sein beschränkter Cousin Gunnar auf der anderen Seite dieser Insel gesehen wurde.
header4=Häuptling Ngumba
dialog4=Wir haben also keine Zeit zu verlieren! Los, diesen Gunnar schnappen wir uns und quetschen ihn aus wie eine Zitrone! Wenn irgendjemand weiß, wohin Fjorleif unterwegs ist, dann er!
header5=Häuptling Gunnar der Gutgläubige
dialog5=OK, ich hab''s kapiert, ich ergebe mich! Behaltet eure Statuen, ich segle nach Hause.
header6=Häuptling Ngumba
dialog6=Dein Cousin Fjorleif hat schon die letzte gestohlen, du Idiot! Und wenn du nicht willst, dass wir dich durch dieses Bronzehorn hier drücken, erzählst du uns besser, wo wir Fjorleif und unsere wertvollen Statuen finden können.
header7=Häuptling Gunnar der Gutgläubige
dialog7=Auuuu, nicht meine Lure! Ich werde euch helfen, eine Karte unserer Inseln zu zeichnen.
